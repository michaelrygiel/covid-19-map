name: Update Coronavirus Data from CSSEGISandData

on:
  schedule:
    - cron:  '0 6 * * *' # every day at 2am EST

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build
        run: npm install
      - name: Scrape
        run: npm run updateData
      - uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
