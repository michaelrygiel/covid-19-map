    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>United States COVID-19 Outbreak Visualization. Click on states to zoom in and view outbreaks in each county. Hover over counties and states to see respective data</title>

</head>
<body>

    <h6>Updated values as of March 26th, 2019</h6>

    <div class="hoverData">
        <div>
            <label class="name">In View:</label>
            <label id="name"></label>

        <div>

        <div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="utils.js"></script>
    <script src="generator.js"></script>
    <script type="text/javascript">

        // Variables for global use
        var currentState = 0;
        var country;

        var countyColorScales = {};
        var stateView = true;
        // var showActualData = true;

        var margin = {
            top: 10,
            bottom: 10,
            left: 10,
            right:10
        }, width = parseInt(d3.select('.us-map-visualization').style('width'))
            , width = width - margin.left - margin.right
            , mapRatio = 0.5
            , height = width * mapRatio
            , active = d3.select(null);

        var svg = d3.select('.us-map-visualization').append('svg')
            .attr('class', 'center-container')
            .attr('height', height + margin.top + margin.bottom)
            .attr('width', width + margin.left + margin.right);

        svg.append('rect')
            .attr('class', 'background center-container')
            .attr('height', height + margin.top + margin.bottom)
            .attr('width', width + margin.left + margin.right)
            .on('click', clicked);

        const usMapDataPromise = Promise.resolve(d3.json('us-counties.topojson'));
        const usPopulationDataPromise = Promise.resolve(d3.csv('co-est2019-alldata.csv'));
        const coronavirusDataPromise = Promise.resolve(d3.csv('coronavirusCountyData.csv'));
        const statesDataPromise = Promise.resolve(d3.dsv('|', 'states.txt'));
        const countiesDataPromise = Promise.resolve(d3.csv('counties.csv'));
        Promise.all([
            usMapDataPromise,
            usPopulationDataPromise,
            coronavirusDataPromise,
            statesDataPromise,
            countiesDataPromise])
            .then(ready);

        var projection = d3.geoAlbersUsa()
            .translate([width /2 , height / 2])
            .scale(width);

        var path = d3.geoPath()
            .projection(projection);

        var g = svg.append("g")
            .attr('class', 'center-container center-items us-state')
            .attr('transform', 'translate('+margin.left+','+margin.top+')')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)

        function ready(promiseData) {
            let usMapData = promiseData[0];

            country = generateCountry(promiseData);
            countyColorScales = generateCountyColorScales();

            g.append("g")
                .attr("id", "counties")
                .selectAll("path")
                .data(topojson.feature(usMapData, usMapData.objects.counties).features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "county-boundary")
                .attr("id", d => { return d.id; })
                .style('fill', function(d) {
                            return updateCountyColor(d.id);
                        })
                .on("click", reset)
                .on('mouseenter', function(d) {
                            return hoverCounties(d.id);
                        })
                .on('mouseleave', hoverStates);

            g.append("g")
                .attr("id", "states")
                .selectAll("path")
                .data(topojson.feature(usMapData, usMapData.objects.states).features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "state")
                .attr("id", d => { return d.id; })
                .style('fill', function(d) {
                            return updateStateColor(d.id);
                        })
                .on("click", clicked)
                .on('mouseenter', function(d) {
                            return hoverStates(d.id);
                        })
                .on('mouseleave', hoverShowUS);


            g.append("path")
                .datum(topojson.mesh(usMapData, usMapData.objects.states, function(a, b) { return a !== b; }))
                .attr("id", "state-borders")
                .attr("d", path);
            hoverShowUS();

        }

        function clicked(d) {
            stateView = true;

            // If the background is clicked, return to full size
            if (d3.select('.background').node() === this) return reset();

            // If clicked on the active state, return to full size
            if (active.node() === this) return reset();

            // Else, zoom in to state
            stateView = false;
            currentState = d.id;
            active.classed("active", false);
            active = d3.select(this).classed("active", true);

            var bounds = path.bounds(d),
                dx = bounds[1][0] - bounds[0][0],
                dy = bounds[1][1] - bounds[0][1],
                x = (bounds[0][0] + bounds[1][0]) / 2,
                y = (bounds[0][1] + bounds[1][1]) / 2,
                scale = .9 / Math.max(dx / width, dy / height),
                translate = [width / 2 - scale * x, height / 2 - scale * y];

            g.transition()
                .duration(1000)
                .style("stroke-width", 1.5 / scale + "px")
                .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
        }

        function reset() {
            active.classed("active", false);
            active = d3.select(null);

            stateView = true;
            currentState = 0;

            g.transition()
                .delay(100)
                .duration(1000)
                .style("stroke-width", "1.5px")
                .attr('transform', 'translate('+margin.left+','+margin.top+')');

        }

        // function changeActualOrPercentageData(radio) {
        //     if ((showActualData && radio.value === "percentage") || (!showActualData && radio.value === "actual")) {
        //         showActualData = radio.value !== "percentage";
        //         changeColors();
        //         console.log('New value: ' + radio.value + " " + showActualData);
        //     }
        // }

        // function changeColors() {
        //     // Find all child elements of states and counties <g> html tags
        //     // For each the elements, change fill attributes on style using respective updateColor functions
        //     // Make the updateColor functions take another variable, showActualData boolean, to determine if to use actual or percentage data
        //     return undefined;
        // }

        function hoverShowUS() {
            changeHoverData(
                country.getName(),
                country.getCoronavirusCases().getConfirmed(),
                country.getCoronavirusCases().getDeaths(),
                country.getCoronavirusCases().getRecovered()
            );
        }

        function hoverStates(stateID) {
            if (stateView) {
                changeStateData(stateID);
            } else {
                changeStateData(currentState);
            }
        }

        function hoverCounties(fullID) {
            if (!stateView) {
                changeCountyData(fullID);
            }
        }

        function changeStateData(stateID){
            let state = country.getState(stateID);
            if (state) {
                changeHoverData(
                    state.getName(),
                    state.getCoronavirusCases().getConfirmed(),
                    state.getCoronavirusCases().getDeaths(),
                    state.getCoronavirusCases().getRecovered()
                );
            }
        }

        function changeCountyData(fullID) {
            county = country.getCounty(fullID);
            if (county) {
                changeHoverData(
                    county.getName(),
                    county.getCoronavirusCases().getConfirmed(),
                    county.getCoronavirusCases().getDeaths(),
                    county.getCoronavirusCases().getRecovered()
                );
            }
        }

        function changeHoverData(name, confirmed, deaths, recovered) {
            $('#name').text(name);
            $('#confirmed').text(confirmed);
            $('#deaths').text(deaths);
            $('#recovered').text(recovered);
        }

        function updateStateColor(stateID) {
            let maxStateConfirmedCases = country.getMaxConfirmedCasesAmongStates();
            let stateColorScale = d3.scaleSqrt().domain([0, maxStateConfirmedCases]).range(['beige', 'red']);
            return stateColorScale(country.getStateConfirmedCases(stateID));
        }

        function updateCountyColor(fullID) {
            countyColorScale = countyColorScales[fullID.substring(0,2)];
            if (countyColorScale) {
                if (country.getCounty(fullID)) {
                    return countyColorScale(country.getCounty(fullID).getCoronavirusCases().getConfirmed());
                }
            }
        }

        function generateCountyColorScales() {
            // Run through states and generate color scale for counties
            countyColorScales = {};
            for (let stateID in country.getStates()) {
                let maxCountyConfirmedCases = country.getState(stateID).getCountyWithMaxConfirmedCases();
                countyColorScales[stateID] = d3.scaleSqrt().domain([0, maxCountyConfirmedCases]).range(['beige', 'red']);
            }
            return countyColorScales;
        }
    </script>
