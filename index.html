<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>United States COVID-19 Outbreak Visualization. Click on states to zoom in and view outbreaks in each county. Hover over counties and states to see respective data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>United States COVID-19 Outbreak Visualization</h1>
    <h6>Updated values as of March 26th, 2019</h6>
    <div class="us-map-visualization"></div>
    <div class="toggle-data">
        <div>
            <label>Actual Numbers or Percentage Based on Population</label>
            <form>
                <input type="radio" id="actual" name="population-radio" onclick="changePopulationData(this);" value="actual" checked>
                <label for="actual">Actual</label><br>
                <input type="radio" id="percentage" name="population-radio" onclick="changePopulationData(this);" value="percentage">
                <label for="percentage">Percentage</label><br>
            </form>
        </div>
    </div>
    <br>
    <div class="hoverData">
        <div>
            <label class="name">In View:</label>
            <label id="name"></label>
        </div>
        <div>
            <label class="population">Population:</label>
            <label id="population"></label>
        </div>
        <div>
            <label class="confirmed">Confirmed:</label>
            <label id="confirmed"></label>
        </div>
        <div>
            <label class="deaths">Deaths:</label>
            <label id="deaths"></label>
        </div>
        <div>
            <label class="recovered">Recovered:</label>
            <label id="recovered"></label>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
