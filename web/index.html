<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>United States COVID-19 Outbreak Visualization. Click on states to zoom in and view outbreaks in each county. Hover over counties and states to see respective data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>United States COVID-19 Outbreak Visualization</h1>
    <main>
        <div class="main-container">
            <div class="sidebar-container">
                <div class="sidebar">
                    <div class="toggle-data">
                        <div class="data-label-title">
                            <div class="data-row">
                                <label class="data-title">Filters:</label>
                            </div>
                        </div>
                        <div class="data-label">
                            <label>Population Data:</label>
                            <form>
                                <input type="radio" id="actual-radio" name="population-radio" onclick="changePopulationData(this);" value="actual-radio" checked>
                                <label for="actual-radio">Actual</label><br>
                                <input type="radio" id="percentage-radio" name="population-radio" onclick="changePopulationData(this);" value="percentage-radio">
                                <label for="percentage-radio">Per 100,000</label><br>
                            </form>
                        </div>
                        <div class="data-label">
                            <label>Coronavirus Data:</label>
                            <form>
                                <input type="radio" id="confirmed-radio" name="coronavirus-radio" onclick="changeCoronavirusData(this);" value="confirmed-radio" checked>
                                <label for="confirmed-radio">Confirmed</label><br>
                                <input type="radio" id="deaths-radio" name="coronavirus-radio" onclick="changeCoronavirusData(this);" value="deaths-radio">
                                <label for="deaths-radio">Deaths</label><br>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="hover-data">
                        <div class="data-label-title">
                            <div class="data-row">
                                <label class="data-title">In View:</label>
                                <label class="data-title" id="hover-name"></label>
                            </div>
                        </div>
                        <div class="data-label">
                            <div class="data-row">
                                <label>Population:</label>
                                <label id="hover-population"></label>
                            </div>
                        </div>
                        <div class="data-label">
                            <label>Confirmed Cases</label>
                            <div class="data-row">
                                <label class="data-row-label">Actual:</label>
                                <label id="hover-confirmed"></label>
                            </div>
                            <div class="data-row">
                                <label class="data-row-label">Per 100,000:</label>
                                <label id="hover-confirmed-percentage"></label>
                            </div>
                        </div>
                        <div class="data-label">
                            <label>Deaths</label>
                            <div class="data-row">
                                <label class="data-row-label">Actual:</label>
                                <label id="hover-deaths"></label>
                            </div>
                            <div class="data-row">
                                <label class="data-row-label">Per 100,000:</label>
                                <label id="hover-deaths-percentage"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="us-map-container">
                <div class="map"></div>
                <div class="map-legend"></div>
            </div>
        </div>
    </main>
    <div id="updated-date"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/classes/classes.js"></script>
    <script src="js/classes/Country.js"></script>
    <script src="js/classes/State.js"></script>
    <script src="js/classes/County.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
